{% extends 'base.html' %}
{% block content %}
<div class="container" xmlns="http://www.w3.org/1999/html">
    <p></p>
    <div class="columns">
        <div class="column col-12">
            <div class="text-center">
                <h4><u>Lista departamentów</u></h4>
                <a href="{{ url_for('add_departament') }}" class="btn btn-primary">Dodaj departament</a>
                <p></p>
            </div>
        </div>
        <div class="column col-5"></div>
        <div class="column col-2">
            <table class="table table-striped table-hover" border="1">
                <div class="column col-4">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nazwa departamentu</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for departament in departaments %}
                        <tr>
                            <td>{{ departament.depID }}</td>
                            <td>{{ departament.depName }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </div>
            </table>
        </div>
        <div class="column col-5"></div>

        </div>
        <br>
        <br>
        <div class="column col-12">
            <div class="text-center">
                <button class="btn btn-link">
                    <a href="{{ url_for('index') }}">Powrót do strony głównej</a>
                </button>
            </div>
        </div>
    </div>
<br>
<br>
{% endblock %}
